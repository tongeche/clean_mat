<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>CleanMat - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A2940;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            cursor:default;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e6ed;
            width: 920px;
            height: 400px;            
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .left img {
            width: 100%;

        }

        .right {
            flex: 1;
            padding-left: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 32px;
            color: #1F384C;
        }

        p {
            font-size: 16px;
            color: #1F384C;
       
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1F384C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0A2940;
        }

        .contact-info {
       
            font-size: 14px;
            color: #1F384C;
        }

        .footer {
    
            font-size: 12px;
            color: #1F384C;
            margin-top: 10px;
        }
        .footer img{
            padding-top: 20px;

            width: 50px;
            height: 50px;
        
        }
        .contact-info ul li{
            text-decoration: none;
            list-style: none;
            margin: 0px;
        }
        li i:hover{
            color:rgb(10, 110, 44);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Left section with image -->
    <div class="left">
        <img src="landing_img.jpg" alt="Coming Soon Image">
    </div>

    <!-- Right section with text and form -->
    <div class="right">
        <h1>Coming Soon ...</h1>
        <p>Sign up to be the first to know when we launch.</p>

        <!-- Formspree form to collect emails -->
        <form action="https://formspree.io/f/xdknjzbk" method="POST">

            <input type="email" name="email" placeholder="Enter your email" required>
       
            <button type="submit">Notify Me</button>
        </form>

        <div class="contact-info">
            <ul>
                <li> <p></p></li>
                <li> <p><i class="fab fa-whatsapp"></i> (254)-704 -514-593 | <i class="fas fa-envelope"></i> cleanmatke@gmail.com </li>
          
              
            </ul>
           
           
        </div>

 

       
    </div>
</div>

</body>
</html>
