<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Laundry Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>WE ARE COMING SOON</h1>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div class="time-box">
                <span id="days"></span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours"></span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds"></span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <!-- Email collection form -->
        <p>Sign up below to be notified when we go live:</p>
        <form action="https://formspree.io/f/meojdkyl" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script>
        // Countdown Timer Script
        const launchDate = new Date('November 30, 2024 00:00:00').getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            // If countdown is over
            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = "We have launched!";
            }
        };

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
